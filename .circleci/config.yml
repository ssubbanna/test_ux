version: 2
jobs:
 build:
   machine: true
   steps:
     - checkout
     # start proprietary DB using private Docker image
     # with credentials stored in the UI
     - run: |
         docker login -u ssubbanna -p Saanvi_14

     # build the application image
     - run: |
         cd rest/
         docker build -t ssubbanna/saas_ux:dev .
         docker save -o saas_ux.tar saas_ux:dev
         docker tag saas_ux:dev ssubbanna/saas_ux:dev
         docker push saas_ux:dev

     # deploy the image
#     - run: docker push ssubbanna/saas_ux:$CIRCLE_BRANCH
